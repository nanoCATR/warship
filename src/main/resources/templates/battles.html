<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
</head>



<body>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 th:text="${title}" class="my-0 mr-md-auto font-weight-normal"></h5>
  <nav class="my-2 my-md-0 mr-md-3" style="padding-left: 30px;">
    <a class="p-2 text-dark" href="battles">BATTLES</a>
    <a class="p-2 text-dark" href="battle_members">BATTLE_MEMBERS</a>
    <a class="p-2 text-dark" href="countries">COUNTRIES</a>
    <a class="p-2 text-dark" href="warships">WARSHIPS</a>
  </nav>
</div>


<div th:insert="blocks/menu_battles :: menu"/>


<div class="rows">
<table class="table color_table" style="width:100%">
  <tr id="first_tr">
    <th scope="col">Название битвы</th>
    <th scope="col">Дата</th>

  </tr>
  <tr class="costil" th:each="el : ${rows}">
    <td th:text="${el.BATTLE_NAME}"></td>
    <td th:text="${el.BATTLE_DATE}"></td>
  </tr>
</table>
</div>


<!--<div class="container mt-5">-->
<!--  <div th:each="el : ${rows}" class="alert alert-info mt-2">-->
<!--    <h3 th:text="${el.BATTLE_NAME}"/>-->
<!--    <p th:text="${el.BATTLE_DATE}"/>-->
<!--  </div>-->
<!--</div>-->

<!--<p th:text="'Тест, ' + ${title} + '!'" />-->
</body>
</html>


<script type="text/javascript">
$(document).ready(function(){
$(".color_table tr:not(#first_tr)").addClass("colors");

$(".colors:last").css("background-color", "#90ee90");
var tr_clr = $(".colors:last").css("background-color");
$(".colors:last").css("background-color", "white");

$(".colors").hover(function(){
 if ($(this).css("background-color")!=tr_clr)
  $(this).css("background-color", "yellow")},function(){
 if ($(this).css("background-color")!=tr_clr)
  $(this).css("background-color", "white")
});

$(".colors").click(function(){
if ($(this).css("background-color")!=tr_clr) {
$(".colors").css("background-color","white");
$(this).css("background-color",tr_clr)
}
else $(this).css("background-color","yellow")

var currentRow=$(this).closest("tr");

var col1=currentRow.find("td:eq(0)").text();

document.getElementById("id_value").value = col1;
document.getElementById("id_value_d").value = col1;
});
});
</script>
