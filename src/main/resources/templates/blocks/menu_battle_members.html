<div th:fragment="menu">
  <html xmlns:th="http://www.thymeleaf.org">
<div class="panel ">
  <button onclick="menu('add')">Создать</button>
  <button onclick="menu('edit')">Изменить</button>
  <button onclick="menu('delete')">Удалить</button>
</div>

<form class="create" id="add" action="add_bms" method="post" style="display:none;">
  <h5>Создание</h5>
  <select name="battle_add" style = "margin-left:5px; width:190px;" >
    <option th:each="el : ${battles}" th:value="${el.BATTLE_NAME}" th:text="${el.BATTLE_NAME}"></option>
  </select>
  <p2>Название битвы</p2>
  <br>
  <select name="warship_add" style = "margin-left:5px; width:190px;" >
    <option th:each="el : ${warships}" th:value="${el.NAME}" th:text="${el.NAME}"></option>
  </select>
  <p2>Название корабля</p2>
  <br>
  <input type="text" class=" input" name="status_add" required autocomplete="off">Статус</input>
  <br>
  <input type="submit" name="action" value="Создать" class="create_order_btn btn btn-success">
</form>

<form class="create" id="edit" action="edit_bms" method="post" style="display:none;">
  <h5>Редактирование</h5>
  <input type="text" id="id_value" class="input" name="id_bm"  value = "1" readonly>id</input>
  <br>
  <select name="battle_edit" style = "margin-left:5px; width:190px;" >
    <option th:each="el : ${battles}" th:value="${el.BATTLE_NAME}" th:text="${el.BATTLE_NAME}"></option>
  </select>
  <p2>Название битвы</p2>
  <br>
  <select name="warship_edit" style = "margin-left:5px; width:190px;" >
    <option th:each="el : ${warships}" th:value="${el.NAME}" th:text="${el.NAME}"></option>
  </select>
  <p2>Название корабля</p2>
  <br>
  <input type="text" class=" input" name="status_edit" required autocomplete="off">Статус</input>
  <br>
  <input type="submit" name="action" value="Изменить" class="create_order_btn btn btn-success">
</form>

<form class="create" id="delete" action="delete_bms" method="post" style="display:none;">
  <h5>Вы действительно хотите удалить?</h5>
  <input type="text" id="id_value_d" class="input" name="delete_name"   readonly></input>
  <input type="submit" name="action" value="Удалить" class="create_order_btn btn btn-success">
</form>
</div>
