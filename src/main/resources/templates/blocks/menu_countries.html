<div th:fragment="menu">
<div class="panel ">
  <button onclick="menu('add')">Создать</button>
  <button onclick="menu('edit')">Изменить</button>
  <button onclick="menu('delete')">Удалить</button>
</div>

<form class="create" id="add" action="add_countries" method="post" style="display:none;">
  <h5>Создание</h5>
  <input type="text" class="input" name="name_country" required autocomplete="off">Название</input>
  <br>
  <input type="text" class="input" name="name_side" required autocomplete="off">SIDE</input>

  <br>
  <input type="submit" name="action" value="Создать" class="create_order_btn btn btn-success">
</form>

<form class="create" id="edit" action="edit_countries" method="post" style="display:none;">
  <h5>Редактирование</h5>
  <input type="text" id="id_value" class="input" name="edit_name"  readonly>Название</input>
  <br>
  <input type="text" id="name_order_value" class="input" name="edit_side" autocomplete="off">SIDE</input>
  <br>
  <input type="submit" name="action" value="Изменить" class="create_order_btn btn btn-success">
</form>

<form class="create" id="delete" action="delete_countries" method="post" style="display:none;">
  <h5>Вы действительно хотите удалить?</h5>
  <input type="text" id="id_value_d" class="input" name="delete_name"   readonly></input>
  <input type="submit" name="action" value="Удалить" class="create_order_btn btn btn-success">
</form>
</div>
